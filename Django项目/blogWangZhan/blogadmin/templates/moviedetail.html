<!doctype html>
<html lang="zh-Hans-CN">
<head>
<meta charset="UTF-8">
    <title>CC's博客-爱电影</title>
    <meta name="keywords" content="个人博客" />
    <meta name="description" content="小清新风格的个人博客" />
    <link href="/static/css/base.css" rel="stylesheet">
    <link href="/static/css/movie.css" rel="stylesheet">
    <link href="/static/css/moviedetail.css" rel="stylesheet">
</head>
<body>
{% extends "movie.html" %}
<!--   继承movie.html母版，替换导航栏以下部分  -->
    {% block movieblog %}
    <div class="movie-review">
        <section class="blog-detail">
            <header class="blog-header">
                <h2 class="blog-title">{{ blog.title }}</h2>
                <ul class="blog-description">
                    <li><p class="time"><span>发布时间：{{ blog.pub_time|date:'Y-m-d H:i' }}</span></p></li>
                    <li><p class="tag">作者：cc <span>标签：[{{ blog.tag }}]</span></p></li>
                </ul>
            </header>
            <div class="blog-content">
                {{ blog.content|safe }}
            </div>
        </section>
    </div>
    <script src="/static/js/jquery-3.2.1.js"></script>
    {% endblock %}

</body>
</html>
